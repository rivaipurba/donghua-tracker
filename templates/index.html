<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Daftar Donghua</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="bg-gray-100 p-8">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold mb-6">Daftar Donghua yang Ditonton</h1>

    <a href="/add" class="bg-blue-500 text-white px-4 py-2 rounded mb-4 inline-block hover:bg-blue-600">+ Tambah Donghua</a>

    {% if donghuas %}
    <table class="min-w-full bg-white shadow rounded-lg overflow-hidden mt-4">
      <thead class="bg-gray-200 text-left">
        <tr>
          <th class="px-6 py-3">Judul</th>
          <th class="px-6 py-3">Episode Terakhir</th>
          <th class="px-6 py-3">Aksi</th>
        </tr>
      </thead>
      <tbody>
        {% for d in donghuas %}
        <tr class="border-b">
          <td class="px-6 py-4">{{ d.title }}</td>
          <td class="px-6 py-4">{{ d.last_episode }}</td>
          <td class="px-6 py-4">
            <!-- Tombol Edit/Modal dan Hapus -->
            <div x-data="{ open: false }">
  <button @click="open = true" class="text-blue-500 hover:underline mr-2">Edit</button>
  <form method="POST" action="{{ url_for('delete', id=d.id) }}" onsubmit="return confirm('Yakin ingin menghapus {{ d.title }}?');">
    <button type="submit" class="text-red-500 hover:underline">Hapus</button>
</form>

  <!-- Modal -->
  <div x-show="open" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
    <div class="bg-white p-6 rounded shadow-lg w-full max-w-md">
      <h2 class="text-xl font-bold mb-4">Edit Donghua</h2>
      <form action="/update/{{ d.id }}" method="POST" class="space-y-4">
        <div>
          <label class="block text-gray-700">Judul:</label>
          <input type="text" name="title" value="{{ d.title }}" class="w-full border px-3 py-2 rounded" required>
        </div>
        <div>
          <label class="block text-gray-700">Episode terakhir ditonton:</label>
          <input type="number" name="episode" value="{{ d.last_episode }}" class="w-full border px-3 py-2 rounded" required>
        </div>
        <div class="flex justify-between">
          <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Simpan</button>
          <button type="button" @click="open = false" class="text-gray-600 hover:underline">Batal</button>
        </div>
      </form>
    </div>
  </div>
</div>

          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    {% else %}
      <p class="text-gray-500 mt-4">Belum ada donghua ditambahkan.</p>
    {% endif %}
  </div>
</body>
</html>
