<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tambah Donghua</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="container mx-auto p-4 md:p-8 max-w-xl">
    <h1 class="text-3xl font-bold mb-6 text-gray-800">Tambah Donghua Baru</h1>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="my-4">
        {% for category, message in messages %}
          <div class="p-4 rounded-lg text-sm
            {% if category == 'error' %} bg-red-100 border border-red-200 text-red-800
            {% else %} bg-blue-100 border border-blue-200 text-blue-800
            {% endif %}"
            role="alert">
            {{ message }}
          </div>
        {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('add') }}" method="post" class="space-y-4 bg-white p-6 rounded-lg shadow-md">
      <div>
        <label for="title" class="block text-gray-700 font-semibold mb-1">Judul:</label>
        <input type="text" id="title" name="title" class="w-full border px-3 py-2 rounded-md focus:ring-blue-500 focus:border-blue-500" required>
      </div>
      <div>
        <label for="episode" class="block text-gray-700 font-semibold mb-1">Episode terakhir ditonton:</label>
        <input type="number" id="episode" name="episode" class="w-full border px-3 py-2 rounded-md focus:ring-blue-500 focus:border-blue-500" required min="0">
      </div>
      <div class="flex justify-end items-center space-x-3 pt-2">
        <a href="{{ url_for('index') }}" class="bg-gray-200 text-gray-800 px-4 py-2 rounded-md hover:bg-gray-300">Kembali</a>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Simpan</button>
      </div>
    </form>
  </div>
</body>
</html>
