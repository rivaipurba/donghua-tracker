<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tambah Donghua</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
  <div class="max-w-xl mx-auto">
    <h1 class="text-3xl font-bold mb-6">Tambah Donghua Baru</h1>
    <form action="/add" method="post" class="space-y-4 bg-white p-6 rounded shadow">
      <div>
        <label class="block text-gray-700">Judul:</label>
        <input type="text" name="title" class="w-full border px-3 py-2 rounded" required>
      </div>
      <div>
        <label class="block text-gray-700">Episode terakhir ditonton:</label>
        <input type="number" name="episode" class="w-full border px-3 py-2 rounded" required>
      </div>
      <div class="flex justify-between items-center">
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Simpan</button>
        <a href="/" class="text-gray-600 hover:underline">Kembali</a>
      </div>
    </form>
  </div>
</body>
</html>
